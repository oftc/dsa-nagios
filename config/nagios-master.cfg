# {{{ ############################# services #############################
services:
  # {{{ ### basic networking
  -
    name: PING
    check: "check_ping!350.0,20%!600.0,40%"
    hostgroups: pingable
    excludehostgroups: layer3-infrastructure, high-RTT, ping-suckers
    normal_check_interval: 5
    max_check_attempts: 4
    retry_check_interval: 1
  -
    name: PING
    check: "check_ping!600.0,20%!900.0,40%"
    hostgroups: high-RTT
    normal_check_interval: 5
    max_check_attempts: 4
    retry_check_interval: 1
  -
    name: PING
    check: "check_ping!600.0,90%!900.0,95%"
    hostgroups: ping-suckers
    normal_check_interval: 5
    max_check_attempts: 4
    retry_check_interval: 1
  -
    name: PING
    check: "check_ping!2000.0,60%!3000.0,80%"
    hostgroups: layer3-infrastructure
    normal_check_interval: 5
    max_check_attempts: 4
    retry_check_interval: 1
  # }}}
  # {{{ ### disk usage
  -
    name: disk usage - all
    servicegroups: diskspace
    nrpe: "/usr/lib/nagios/plugins/check_disk -w 5% -c 2%  -A -X devpts -X proc -X linprocfs -X devfs -X fdescfs -X sysfs -X nfs --ignore-eregi-path='/home/buildd/build-tr|/var/lib/schroot/mount'"
    hostgroups: computers
    excludehosts: sibelius,stabile
  -
    name: disk usage - all
    servicegroups: diskspace
    nrpe: "/usr/lib/nagios/plugins/check_disk -w 5% -c 3%  -A -X devpts -X proc -X linprocfs -X devfs -X fdescfs -X sysfs -X nfs --ignore-eregi-path=/srv/snapshot.debian.org"
    hosts: stabile
  -
    name: disk usage - all
    servicegroups: diskspace
    nrpe: "/usr/lib/nagios/plugins/check_disk -X devpts -X proc -X linprocfs -X devfs -X fdescfs -X sysfs -X nfs 95 98"
    hosts: sibelius

  -
    name: disk usage on /
    servicegroups: diskspace
    nrpe: "/usr/lib/nagios/plugins/check_disk 90 95 /"
    hostgroups: computers
    excludehosts: spohr
  -
    name: disk usage on /
    servicegroups: diskspace
    nrpe: "/usr/lib/nagios/plugins/check_disk 90 93 /"
    hosts: spohr
  -
    name: disk usage on /boot
    servicegroups: diskspace
    nrpe: "/usr/lib/nagios/plugins/check_disk 75 85 /boot"
    hostgroups: hasbootfs
  -
    name: disk usage on /var
    servicegroups: diskspace
    nrpe: "/usr/lib/nagios/plugins/check_disk 75 90 /var"
    hostgroups: hasvarfs
  -
    name: disk usage on /org
    servicegroups: diskspace
    nrpe: "/usr/lib/nagios/plugins/check_disk 80 90 /org"
    hostgroups: hasorgfs
  -
    name: disk usage on /srv
    servicegroups: diskspace
    nrpe: "/usr/lib/nagios/plugins/check_disk 95 98 /srv"
    hostgroups: hassrvfs
  -
    name: disk usage on /tmp
    servicegroups: diskspace
    nrpe: "/usr/lib/nagios/plugins/check_disk 60 80 /tmp"
    hosts: saens
  -
    name: disk usage on /usr
    servicegroups: diskspace
    nrpe: "/usr/lib/nagios/plugins/check_disk 75 90 /usr"
    hostgroups: hasusrfs
  -
    name: disk usage on /home
